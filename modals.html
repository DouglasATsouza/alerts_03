<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous"></script>
    <style>
        body{
            margin: 10px;
            padding: 10px;
            text-align: center;
            align-items: center;
        }
    </style>
    <title>Bootstrap_02</title>
</head>
<body>

<button type="button" class="btn btn-dark" onclick="abrir_modal()">ABRIR MODAL</button>

  <div id="abrirModal" class="modal">
    <div class="modal-dialog modal-body">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Confirmar exclusão dos dados?</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p>Ao apagar os dados, os mesmos serão excluídos do sistema.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary bg-secundary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary bg-primary" data-bs-dismiss="modal" onclick="sim()" >Sim</button>
          <button type="button" class="btn btn-primary bg-danger border-0 " data-bs-dismiss="modal" onclick="nao()" >Não</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function abrir_modal(){
        let el = document.getElementById('abrirModal');
        let showModal = new bootstrap.Modal(el);
        showModal.show();
        }
    function sim(){
        console.log("Exclusão dos dados confirmada!")
    }
    function nao(){
        console.log("Exclusão dos dados não confirmada!")
    }
  </script>


</body>
</html>
